<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Flex</title>
		<style>
			.main {
				border: 2px solid green;
				height: 500px;
			}
			.flex-container {
				display: flex;
				align-items: center;
				justify-content: center;
				border: 2px dashed purple;
				margin: auto;
				width: 500px;
				flex-wrap: wrap;
				
			}
			
			.flex-container > div {
				border: 1px solid red;
				background-color: pink;
				font-size: 30px;
				color: blue;
				margin: 20px;
				padding: 30px;
			}
		</style>
	</head>
	<body>
		<main class="main">
		    <h1>The flex Property</h1>
		
		    <p>Implement the CSS file ans use the flex display the four seats in two rows as the given UI.</p>
		
		    <div class="flex-container">
		        <div>Seat 1</div>
		        <div>Seat 2</div>
		        <div>Seat 3</div>
		        <div>Seat 4</div>
		    </div>
		</main>
	</body>
</html>
